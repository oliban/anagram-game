# Nginx reverse proxy configuration for Anagram Game services
# Routes all traffic through single Cloudflare tunnel

events {
    worker_connections 1024;
}

http {
    # WebSocket connection upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream game-server {
        server game-server:3000;
    }
    
    upstream web-dashboard {
        server web-dashboard:3001;
    }
    
    upstream link-generator {
        server link-generator:3002;
    }
    
    upstream admin-service {
        server admin-service:3003;
    }

    server {
        listen 80;
        server_name _;
        
        # Add security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
        
        # Game Server (main API) - root path
        location /api/ {
            proxy_pass http://game-server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # WebSocket support for game server
        location /socket.io/ {
            proxy_pass http://game-server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # Web Dashboard - /dashboard path
        location /dashboard {
            rewrite ^/dashboard(/.*)$ $1 break;
            rewrite ^/dashboard$ / break;
            proxy_pass http://web-dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Dashboard API endpoints
        location /dashboard/api/ {
            rewrite ^/dashboard(/.*)$ $1 break;
            proxy_pass http://web-dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static files for dashboard (CSS, JS, images) - must come before general paths
        location /shared/ {
            proxy_pass http://web-dashboard/shared/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Cache static files
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
        
        # Monitoring API endpoints - specific API routes
        location /api/monitoring/ {
            proxy_pass http://web-dashboard/api/monitoring/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Monitoring static files (CSS, JS)
        location ~ ^/monitoring/.*\.(css|js|png|jpg|gif|ico)$ {
            proxy_pass http://web-dashboard$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Cache static files
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
        
        # Monitoring pages (HTML)
        location /monitoring {
            proxy_pass http://web-dashboard/monitoring;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Contribute static files
        location ~ ^/contribute/.*\.(css|js|png|jpg|gif|ico)$ {
            proxy_pass http://web-dashboard$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Cache static files
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
        
        # Link Generator - /links path  
        location /links {
            rewrite ^/links(/.*)$ $1 break;
            rewrite ^/links$ / break;
            proxy_pass http://link-generator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Link Generator API endpoints
        location /links/api/ {
            rewrite ^/links(/.*)$ $1 break;
            proxy_pass http://link-generator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Admin Service - /admin path
        location /admin {
            rewrite ^/admin(/.*)$ $1 break;
            rewrite ^/admin$ / break;
            proxy_pass http://admin-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Admin API endpoints
        location /admin/api/ {
            rewrite ^/admin(/.*)$ $1 break;
            proxy_pass http://admin-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Root path - serve a simple status page or redirect to dashboard
        location = / {
            return 200 'Anagram Game Services - All systems operational! ðŸŽ®\n\nAvailable services:\n- Game API: /api/\n- Dashboard: /dashboard\n- Monitoring: /monitoring\n- Links: /links\n- Admin: /admin\n';
            add_header Content-Type text/plain;
        }
        
        # Health check endpoint
        location /nginx-status {
            return 200 'nginx reverse proxy is healthy! ðŸš€\n';
            add_header Content-Type text/plain;
        }
        
        # Handle 404s gracefully
        error_page 404 /custom_404.html;
        location = /custom_404.html {
            return 404 'Service not found. Available paths: /, /api/, /dashboard, /links, /admin\n';
            add_header Content-Type text/plain;
        }
    }
}